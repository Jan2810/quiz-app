<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

    <!-- bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary" style="background-color:antiquewhite !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./assets/img/quiz-card.jpg" class="card-img-top" alt="...">
            
            <div class="card-body" id="endscreen" style="display: none;">
                Quiz beendet!
            </div>

            <div class="card-body" id="question-body">
                <h5 id="question-text" class="card-title">Frage</h5>

                <div class="card card-answer mb-2" onclick="answerQuestion('answer-1')">
                    <div id="answer-1" class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card card-answer mb-2" onclick="answerQuestion('answer-2')">
                    <div id="answer-2" class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card card-answer mb-2" onclick="answerQuestion('answer-3')">
                    <div id="answer-3" class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card card-answer mb-2" onclick="answerQuestion('answer-4')">
                    <div id="answer-4" class="card-body">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="question-number">1</b> von <b id="question-amount">7</b> Fragen</span>
                    <button onclick="nextQuestion()" id="next-button" class="btn btn-primary" disabled>n√§chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
